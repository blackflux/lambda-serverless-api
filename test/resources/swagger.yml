swagger: '2.0'
produces:
  - application/json
info:
  title: Api Name
  version: 0.0.1
paths:
  /error:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /exception:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /text:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /json:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  '/proxy/{proxy+}':
    get:
      consumes:
        - application/json
      description: ''
      parameters:
        - name: proxy+
          required: true
          type: string
          format: Str
          in: path
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
      responses:
        default:
          description: Unexpected Error
  /param:
    post:
      consumes:
        - application/json
      description: 'Internally contexts are used: authorizer'
      parameters:
        - name: ref
          required: false
          type: string
          format: Str
          in: query
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
        - name: notification
          required: false
          type: string
          format: RegEx
          in: query
          pattern: /^(1|0)$/
        - name: authorizer
          required: false
          type: string
          format: Str
          in: header
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
        - name: number
          required: false
          type: integer
          format: Int
          in: query
          minimum: 10
          maximum: 20
        - name: listParam
          required: false
          type: string
          format: List
          in: query
        - name: strListParam
          required: false
          type: string
          format: StrList
          in: query
          enum:
            - enum1
            - enum2
          minLength: 1
          maxLength: 2
          minItems: 1
          maxItems: 3
        - name: enumParam
          required: false
          type: string
          format: Enum
          in: query
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
          enum:
            - enum1
            - enum2
        - name: fieldsParam
          required: false
          type: string
          format: FieldsParam
          in: query
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
        - name: numberParam
          required: false
          type: number
          format: NumberParam
          in: query
        - name: numberListParam
          required: false
          type: string
          format: NumberList
          in: query
        - name: geoPointParam
          required: false
          type: string
          format: GeoPoint
          in: query
          minItems: 2
          maxItems: 2
        - name: geoRectParam
          required: false
          type: string
          format: GeoRect
          in: query
          minItems: 4
          maxItems: 4
        - name: geoShapeParam
          required: false
          type: string
          format: GeoShape
          in: query
        - name: jsonParam
          required: false
          type: string
          format: Json
          in: query
        - name: paramWithGetter
          required: false
          type: string
          format: Str
          in: query
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
        - in: body
          name: bodyParamData
          schema:
            type: object
            properties:
              username:
                type: string
                format: Str
                pattern: >-
                  /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
                  Object\])$/
              email:
                type: string
                format: Email
                pattern: '/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/'
              isoDateParam:
                type: string
                format: IsoDate
                pattern: >-
                  /(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d+([+-][0-2]\d:[0-5]\d|Z))|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d([+-][0-2]\d:[0-5]\d|Z))|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d([+-][0-2]\d:[0-5]\d|Z))/
              dateParam:
                type: string
                format: Date
                pattern: '/^\d{4}-\d{2}-\d{2}$/'
              uuidParam:
                type: string
                format: UUID
                pattern: >-
                  /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/
              listParam:
                type: array
                format: List
                items:
                  allOf:
                    - type: string
                    - type: number
                    - type: integer
                    - type: boolean
              strListParam:
                type: array
                format: StrList
                items:
                  type: string
              fieldsParam:
                type: string
                format: FieldsParam
                pattern: >-
                  /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
                  Object\])$/
              numberParam:
                type: number
                format: NumberParam
              numberListParam:
                type: array
                format: NumberList
                items:
                  type: number
              number:
                type: integer
                format: Int
              geoPointParam:
                type: array
                format: GeoPoint
                items:
                  type: number
                minItems: 2
                maxItems: 2
              geoRectParam:
                type: array
                format: GeoRect
                items:
                  type: number
                minItems: 4
                maxItems: 4
              geoShapeParam:
                type: array
                format: GeoShape
                items:
                  type: array
                  items:
                    type: number
              jsonParam:
                type: object
                format: Json
            required:
              - username
      responses:
        default:
          description: Unexpected Error
  /param2:
    post:
      consumes:
        - application/json
      description: ''
      parameters:
        - name: X-Custom-Header
          required: false
          type: string
          format: Str
          in: header
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
        - in: body
          name: bodyParamData
          schema:
            type: object
            properties:
              username:
                type: string
                format: Str
                pattern: >-
                  /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
                  Object\])$/
              email:
                type: string
                format: Email
                pattern: '/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/'
      responses:
        default:
          description: Unexpected Error
  '/path/{param}':
    post:
      consumes:
        - application/json
      description: ''
      parameters:
        - name: param
          required: true
          type: string
          format: Str
          in: path
          pattern: >-
            /!?^(|undefined|undef|null|NULL|\(null\)|nil|NIL|true|false|True|False|TRUE|FALSE|None|NaN|Infinity|\-Infinity|INF|"|'|""|''|%|_|\-|\-\-|NUL|\[object
            Object\])$/
      responses:
        default:
          description: Unexpected Error
  /some/path:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
